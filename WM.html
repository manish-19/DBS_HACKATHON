<html>
<head>
<title>Wealth_Manager</title>
<link rel="stylesheet" href="WM.css">
<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
<script>
function validate()
{
var x=document.bookform.email.value;
var atposition=x.indexOf("@");
var dotposition=x.lastIndexOf(".");
if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){
alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);
return false;
 }
}

</script>
</head>
<body>


<div class="container">
<div class="container-time">
<h2 class="heading">Appointment</h2>
<h3 class="heading-days">Monday-Wednesday</h3>
<p>7am - 11am (client 1-2)</p>
<p>11am - 10pm (client 2-4)</p>

<h3 class="heading-days">Wednesday-Saturday</h3>
<p>9am - 1am (client4-6)</p>
<p>1am - 10pm (client 6-8)</p>

<hr>
</div>
<div class="container-form">
<form action="#">
<h2 class="heading heading-yellow">Reservation CLIENT(HNI)</h2>

<div class="form-field">
<p>Your Name</p>
<input type="text" placeholder="Wealth Manager Name">
</div>
<div class="form-field">
<p>Your email</p>
<input type="email" placeholder="E-mail Id">
</div>
<div class="form-field">
<p>Date</p>
<input type="date">
</div>
<div class="form-field">
<p>Time</p>
<input type="time">
</div>
<div class="form-field">
<p>Client?</p>
<select name="select" id="#">
<option value="1">1 Client</option>
<option value="2">2 Client</option>
<option value="3">3 Client</option>
<option value="4">4 Client</option>
<option value="5">5 Client</option>
<option value="5+">5+ Clients</option>
</select>
</div>

<button class="btn">Submit</button>
</form>
</div>
</div>


</body>
</html>
